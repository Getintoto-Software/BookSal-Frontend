<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futsal Booking</title>
  <link rel="stylesheet" href="BookFutsal.css"> <!-- Link your CSS file here -->
</head>
<body>
<div class="main-container">
    <!-- Top Section -->
    <div class="top-section">
      <div class="images-section">
        <p>Images Here</p>
      </div>
      <div class="details-section">
        <h2>Prime Futsal</h2>
        <p><i class="fas fa-map-marker-alt"></i> Gyaneshwor, Kathmandu</p>
        <h3>Nrs. 1200/hr</h3>
        <p>
          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry. Lorem Ipsum has been the industry's standard dummy text ever
          since the 1500s...
        </p>
        <p>
          <i class="fas fa-phone"></i> 98XXXXXXXX &nbsp;&nbsp;
          <i class="fas fa-map-marked-alt"></i> Google Maps
        </p>
      </div>
    </div>
  
    <!-- Booking Form Section -->
    <div class="booking-form">
      <h2>Futsal Booking Form</h2>
      <form>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="First Name" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Last Name" />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" placeholder="Phone Number" />
        </div>
        <div class="form-buttons">
          <button type="submit" class="btn btn-success">Book</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </form>
    </div>
  </div>
