
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futsal Booking</title>
  <link rel="stylesheet" href="Futsal.css"> <!-- Link your CSS file here -->
</head>
<body>
  <!-- Header -->


  <!-- Search Section -->
  <section class="search-section">
    <h2>Search For A Futsal</h2>
    <div class="search-inputs">
      <select name="location" id="location">
        <option value="" disabled selected>Location</option>
        <option value="Kathmandu">Kathmandu</option>
        <option value="Bhaktapur">Bhaktapur</option>
        <option value="Lalitpur">Lalitpur</option>
      </select>
      <input type="text" placeholder="Futsal Name">
      <button>Search</button>
    </div>
  </section>

  <!-- Available Futsals -->
  <section class="futsal-list">
    <h2>Available Futsals</h2>
    <div class="futsal-card">
      <div class="futsal-image">Image Here</div>
      <div class="futsal-details">
        <h3>Prime Futsal</h3>
        <p>Gwarko, Kathmandu</p>
        <p>NRs. 1200/Hour | 5-A-Side</p>
      </div>
      <div class="futsal-contact">
        <p>XXXXXXXX</p>
        <button>Contact Now</button>
      </div>
    </div>

    <div class="futsal-card">
      <div class="futsal-image">Image Here</div>
      <div class="futsal-details">
        <h3>Dhanyentari Futsal</h3>
        <p>Yellow Pati, Kathmandu</p>
        <p>NRs. 1500/Hour | 5-A-Side</p>
      </div>
      <div class="futsal-contact">
        <p>XXXXXXXX</p>
        <button>Contact Now</button>
      </div>
    </div>

    <!-- Repeat for other futsal entries -->
  </section>

  <!-- Footer -->

</body>
</html>
