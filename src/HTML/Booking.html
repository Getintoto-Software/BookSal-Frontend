<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futsal Booking</title>
  <link rel="stylesheet" href="Booking.css"> <!-- Link your CSS file here -->
</head>
<body>

<div class="booking-main">
    <h1>Add a Booking to Your Futsal</h1>
<div class="booking-container">
    <h2>Futsal Booking Form</h2>
    <div class="booking-form">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Last Name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date">
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" id="time">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="groundNumber">Ground Number</label>
          <select id="groundNumber">
            <option>Ground 1</option>
            <option>Ground 2</option>
            <option>Ground 3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" placeholder="Phone Number">
        </div>
      </div>
      <div class="form-actions">
        <button class="btn btn-success">Book</button>
        <button class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </div>
  </div>
