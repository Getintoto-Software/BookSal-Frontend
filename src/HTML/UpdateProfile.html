<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futsal Booking</title>
  <link rel="stylesheet" href="UpdateProfile.css"> <!-- Link your CSS file here -->
</head>
<body>

<div class="profile-container">
    <h2>Update Profile</h2>
    <div class="profile-form">
      <div class="form-row">
        <div class="form-group">
          <label for="futsalName">Futsal Name</label>
          <input type="text" id="futsalName" placeholder="Futsal Name">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phoneNumber" placeholder="Phone Number">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="numGrounds">Number of Grounds</label>
          <input type="number" id="numGrounds" placeholder="1">
        </div>
        <div class="form-group">
          <label for="availableHours">Available Hours</label>
          <input type="text" id="availableHours" placeholder="HH - HH">
        </div>
        <div class="form-group">
          <label for="costPerHour">Cost Per Hour</label>
          <input type="text" id="costPerHour" placeholder="Nrs. 1200">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" placeholder="Location">
        </div>
      </div>
      <div class="form-actions">
        <button class="btn btn-success">Update</button>
        <button class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </div>
  </body>
